version: 0.2

phases:
  install:
    commands:
      - echo "AWS CodeBuild already has Docker installed."
      - docker --version  # Verify Docker installation
      - echo "Installing AWS CLI..."
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install
      - aws --version  # Verify AWS CLI installation

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/y5w4k1m3

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t my-app .
      - docker tag my-app:latest public.ecr.aws/y5w4k1m3/my-app:latest
      - docker push public.ecr.aws/y5w4k1m3/my-app:latest
























